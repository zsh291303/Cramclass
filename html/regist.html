
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../WEB.CSS/bootstrap.css"/>
  <script src="../WEB.CSS/jquery.min.js"></script>
  <script src="../WEB.CSS/popper.min.js"></script>
  <script src="../WEB.CSS/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/comm.css">
  <link rel="stylesheet" href="../css/regist.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1347575_l7jb4r2z49d.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div id="regist">
      <div class="bg-img big-d-size position-rel">
        <div class="position-so sm-d-locat sm-d-size">
          <ul class="mt-3">
            <li>
              <ul class="d_flex d_flex-justify-aro">
                <li>
                  <h4>新用户注册</h4>
                </li>
                <li>
                  <div class="mt-2">
                    <a href="">已有账号直接登录</a>
                  </div>
                </li>
              </ul>
            </li>
            <li class="mz-4">
              <input type="text" placeholder="请输入用户名" class="input">
              <span class="d-none span-grey">用户名长度为5-10位</span>
              <span class="d-none span-red">用户名不能为空</span>
              <span class="d-none span-red">用户名格式不正确</span>
            </li>
            <li class="mz-4">
              <input type="text" placeholder="请输入密码" class="input">
              <span class="d-none span-grey">密码长度为5-10位</span>
              <span class="d-none span-red">密码不能为空</span>
              <span class="d-none span-red">密码格式不正确</span>
            </li>
            <li class="mz-4">
              <input type="text" placeholder="请确认密码" class="input">
              <span class="d-none span-red">再次输入密码</span>
              <span class="d-none span-grey">确认密码不能为空</span>
              <span class="d-none span-red">两次密码不一致</span>
            </li>
            <li class="mz-4">
              <input type="text" placeholder="请输入邮箱地址" class="input">
              <span class="d-none span-grey">请输入合法邮箱地址</span>
              <span class="d-none span-red">邮箱地址不能为空</span>
              <span class="d-none span-red">邮箱格式不正确</span>
            </li>
            <li class="mz-4">
              <input type="text" placeholder="请输入您的手机号" class="input">
              <span class="d-none span-grey">请输入合法的手机号</span>
              <span class="d-none span-red">手机号码不能为空</span>
              <span class="d-none span-red">手机格式不正确</span>
            </li>
            <li class="mz-4">
              <input type="text" placeholder="请输入您的姓氏" class="input">
              <span class="d-none span-grey">请输入您的姓氏</span>
              <span class="d-none span-red">姓氏不能为空</span>
            </li>
            <li class="mz-4 ml-5">
              <label for=""><input type="radio" name="sex" value="1">男</label>
              <label for=""><input type="radio" name="sex" value="0">女</label>
              <label for=""><input type="radio" name="sex" value="2">保密</label>
            </li>
            <li class="">
              <button>确认提交注册信息</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
